{{- $section2 := .Site.Params.section2 }}
{{- $title    := index $section2 "title" }}
{{- $subtitle := index $section2 "subtitle" }}
{{- $features := index $section2 "features" }}
<section class="section is-small" id="section2">
  <div class="container">
    <div class="column is-centered-tablet-portrait">
      <h1 class="title section-title has-text-centered mt">{{ $title }}</h1>
      <h3 class="subtitle is-5 is-muted has-text-centered mt">{{ $subtitle }}</h3>
      <div class="divider is-centered"></div>
    </div>
    <div class="columns">
      <div class="column is-12 mt-40">
        {{- range $features }}
        <article class="media icon-box">
          <figure class="media-left">
            <div class="box">
              <p class="image is-64x64">
                <img src="{{ printf "/images/illustrations/icons/%s.svg" .icon | relURL }}">
              </p>
            </div>
          </figure>
          <!-- <div class="divider"></div> -->
          <div class="media-content mt-20">
            <div class="content">
              <p>
                <span class="icon-box-title">{{ .title }}</span>

                <span class="icon-box-text">{{ .text | markdownify }}</span>
              </p>
            </div>
          </div>
        </article>
        {{- end }}
      </div>
    </div>
  </div>
</section>
